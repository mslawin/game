<html>
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>
    <script src="Game.js"></script>

    <title>Rock Paper Scissors game</title>
</head>
<body>
<div class="jumbotron text-center">
    <h1 class="display-3 ">Rock Paper Scissors</h1>
    <hr class="my-4">
    <p class="lead">Play awesome rock paper scissors game</p>
</div>

<div class="ml-5">
    <button type="button" data-bind="click: play" class="btn btn-primary">Play</button>
    <button type="button" data-bind="click: reset" class="btn btn-secondary">Reset</button>
</div>

<hr class="my-4">

<h1>So far you played: <span data-bind="text: gamesResults().length"></span> games</h1>
<h1>List of your previous games:</h1>

<table class="table table-stripped table-hover">
    <thead class="thead-inverse">
    <tr>
        <th>#</th>
        <th>Random player played:</th>
        <th>Rock player played:</th>
        <th>Winner:</th>
    </tr>
    </thead>
    <tbody data-bind="foreach: gamesResults">
    <tr>
        <th data-bind="text: $index() + 1"></th>
        <td data-bind="text: randomPlayerShape"></td>
        <td data-bind="text: rockPlayerShape"></td>
        <td data-bind="text: winner"></td>
    </tr>
    </tbody>
</table>

<hr class="my-4">

<div>
    <h4>Random player won: <span data-bind="text: randomPlayerWins"></span> games</h4>
    <h4>Rock player won: <span data-bind="text: rockPlayerWins"></span> games</h4>
    <h4>Number of draws: <span data-bind="text: draws"></span></h4>
</div>

<hr class="my-4">

</body>

</html>
